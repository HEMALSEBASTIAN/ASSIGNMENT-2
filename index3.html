<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index1.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap" rel="stylesheet">
    <title>Page 3</title>
    <style>
        input.check-box {
        width: 20px;
        height: 20px;
        }
        input.text-box{
            width: 17vw;
            height: 2.66vw;
            border: 1px solid orangered;
            border-radius: 7px/7px;
            box-shadow: 2px 2px 4px 1px rgb(161, 161, 161);
        }
    </style>
</head>
<body>
    <div class="container1" style="filter:blur(7px)"> 
        <div class="heading-container">
            <div class="Tasks">Tasks<span class="Lists">Lists</span></div>
            <div class="Add"><i class="fas fa-plus-circle"></i>Add List</div> 
        </div>
        <br>
        <br>
        <div class="card-container1">
            <div class="card1">
                <h3 class="Trip">Trip to Paris</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox"  class="check-box" name="Pending task" id="task">
                    <label for="task" class="check">Pending Task</label>  
                </form>
            </div>
            <div class="card1">
                <h3 class="Trip">My Todo List</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox"  class="check-box" name="Pending task" id="task">
                    <label for="task" class="check">Pending Task</label>  
                </form>
            </div>
            <div class="card1">
                <h3 class="Trip">My Todo List</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox"  class="check-box" name="Pending task" id="task">
                    <label for="task" class="check">Pending Task</label>  
                </form>
            </div>
        </div>
    </div>
    <div class="add-new">
        <div class="Trip" style="font-weight: lighter; padding-bottom: 1vw;">Add New List</div>
        <form action="">
            <input class="text-box" name="new-item" type="text">
        </form>
        <button  class="add-new-item">ADD</button>
    </div>
</body>
</html>
