<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index1.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap" rel="stylesheet">
    <title>Page 4</title>
    <style>
        input.check-box {
        width: 20px;
        height: 20px;
        }
        .fa-plus-circle{
        position: relative;
        top: 36%;
        left: 42%;
        }
        input.text-box{
            width: 17vw;
            height: 2.66vw;
            border: 1px solid orangered;
            border-radius: 7px/7px;
            box-shadow: 2px 2px 4px 1px rgb(161, 161, 161);
        }        
    </style>
</head>
<body>
    <div class="container2" style="filter:blur(7px)">
        <h1>Trip to Paris</h1>
        <div class="Back"><i class="fas fa-arrow-circle-left"></i>Back</div>
        <br>
        <div class="card2">
            <h3 class="Trip">Trip to Paris</h3>
            <hr style="margin-left: 30%;">
            <br>
            <div class="Completed">Completed Task</div>
            <br>
            <form>
                <input type="checkbox" class="check-box" name="Pending task" id="task">
                <label for="task" class="check">Pending Task</label>  
            </form>
            <i class="fas fa-plus-circle"></i>
        </div>
        
    </div>
    <div class="add-new">
        <div class="Trip" style="font-weight: lighter; padding-bottom: 1vw;">Add New Item</div>
        <form action="">
            <input class="text-box" name="new-item" type="text">
        </form>
        <button  class="add-new-item">ADD</button>
    </div>
</body>
</html>
